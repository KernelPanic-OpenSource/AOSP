- pipeline: "Build"
  on: "CLICK"
  refs:
  - "refs/heads/main"
  priority: "NORMAL"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Start Build AOSP"
    type: "BUILD"
    working_directory: "/buddy/aosp"
    docker_image_name: "dopaemon/aosp-build"
    docker_image_tag: "latest"
    execute_commands:
    - "free -m"
    - "lscpu"
    - "df -h"
    - "sudo apt update"
    volume_mappings:
    - "/:/buddy/aosp"
    shell: "BASH"
